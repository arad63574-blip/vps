name: Keep Server Alive 24/7

on:
  schedule:
    - cron: '*/5 * * * *'    # هر ۵ دقیقه یک بار اجرا میشه
  workflow_dispatch:         # دستی هم بتونی اجرا کنی
  push:
    branches: [ main ]      # این خط رو درست کردم: ] اضافه شد و در یک خط

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start server with ngrok
        run: |
          npm start & 
          npx ngrok http 3000 --log=stdout > ngrok.log &
          sleep 10
          curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_TOKEN }}
